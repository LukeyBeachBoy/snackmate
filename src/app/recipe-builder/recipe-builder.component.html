<h1 class="title text-center text-white">RECIPE BUILDER</h1>
<div class="builder">
  <form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Give it a name</label>
      <input
        class="form-control"
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        aria-describedby="nameHelp"
      />
      <small id="nameHelp" class="form-text text-muted"
        >20 characters max</small
      >
    </div>
    <div class="form-group">
      <label for="description">What makes your recipe amazing?</label>
      <input
        class="form-control"
        type="text"
        name="author"
        id="description"
        placeholder="Description"
        aria-describedby="descriptionHelp"
      />
      <small id="descriptionHelp" class="form-text text-muted"
        >20 characters max</small
      >
    </div>

    <label for="recipePic">Show it off with your best photo!</label>
    <div class="imageArea">
      <div class="custom-file">
        <input
          class="custom-file-input"
          id="recipePic"
          type="file"
          name="image"
          (change)="onImageSelect($event)"
        />
        <label class="custom-file-label" for="recipePic">Choose File</label>
      </div>
      <img [src]="localUrl || ''" alt="" />
    </div>
    <div class="buttonBar">
      <button type="button" class="btn btn-primary" (click)="onUpload()">
        Upload
      </button>
    </div>
  </form>
</div>
