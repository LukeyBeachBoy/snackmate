<div class="container">
  <div class="alert alert-warning" role="alert" *ngIf="incompleteSubmit" hidden>
    Please complete the highlighted fields
  </div>
  <div id="instructionInput">
    <input
      [(ngModel)]="input"
      type="text"
      class="form-control"
      id="input"
      placeholder="Enter instruction"
      (keyup.enter)="newInstruction()"
    />
    <i class="fas fa-plus-circle addIngredient" (click)="newInstruction()"></i>
  </div>
  <div *ngIf="instructions.length > 0" class="instructions">
    <div
      *ngFor="let instruction of instructions; let i = index"
      class="instruction"
      id="{{ i }}"
    >
      <span id="step">Step {{ i + 1 }}: </span>
      <span id="instructionText">{{ instruction }}</span>
      <div class="move">
        <i class="fas fa-arrow-circle-up arrow" (click)="moveUp(i)"></i>
        <i class="fas fa-times-circle" (click)="removeInstruction(i)"></i>
        <i class="fas fa-arrow-circle-down arrow" (click)="moveDown(i)"></i>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-primary"
    [routerLink]="['/new-recipe/ingredients']"
    routerLinkActive="router-link-active"
  >
    Back
  </button>
  <a (click)="onUpload()" class="btn btn-primary">
    Finished
  </a>
</div>
