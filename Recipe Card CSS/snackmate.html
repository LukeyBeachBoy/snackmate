<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://www.fontify.me/wf/f33d4a850f67763a835801922aca0b50" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Snackmate</title>
</head>

<body>
  <div class="container-fluid">
    <div class="titlebar text-center">
      <h1>SNACKMATE</h1>
      <img class="img-fluid" src="img/Menu.png" alt="" srcset="">
    </div>
    <div class="recipeCard mx-auto">
      <div class="recipeHeader">
        <h6>American Burger</h6>
      </div>
      <img id="recipePic" class="img-fluid" src="img/burger-cropped.jpg" alt="">
      <div class="recipeBody">
        <div class="userDate">
          <img class="img-fluid" id="userPic" src="img/talin.JPG" alt="">
          <h5>Matt Davidson</h5>
          <span class="badge badge-primary badge-pill">607 Calories</span>
        </div>
        <hr>
        <div id="wrapper">
          <div class="description">
            <h5>Description</h5>
            <p>A classic American style burger with roast chicken, onions, tomatoes and mayo.</p>
          </div>
          <div class="allergens">
            <h5>Allergens</h5>
            <p>Nutrition Genie found 3 possible allergens.</p>
          </div>
          <div class="nutritionGenie">
            <h5>Nutrition Genie</h5>
            <ul>
              <li class="d-flex justify-content-between align-items-center">Protein:
                <span class="badge badge-primary badge-pill">50g</span></li>
              <li class="d-flex justify-content-between align-items-center">Carbs:
                <span class="badge badge-primary badge-pill">44g</span></li>
              <li class="d-flex justify-content-between align-items-center">Fat:
                <span class="badge badge-primary badge-pill">20g</span></li>
            </ul>
          </div>
          <p id="uploadedTime">Just now..</p>
        </div>
        <hr id="footerLine">
        <div class="recipeFooter">
          <button class="btn btn-danger">Full View</button>
          <div class="social">
            <div class="likes">
              <img src="img/heart.png" alt="">
              <p class="small">600</p>
            </div>
            <div class="comments">
              <img src="img/comments.png" alt="">
              <p class="small">4k</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
